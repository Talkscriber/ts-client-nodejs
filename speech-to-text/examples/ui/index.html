<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkscriber Speech-to-Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <h2 style="margin: 10px 0;">Talkscriber Simple UI test</h2>
            
            <div class="config-section">
                <div class="input-group">
                    <label for="apiKey">API Key:</label>
                    <input type="password" id="apiKey" placeholder="Enter API key" required>
                </div>
                <div class="input-group">
                    <label for="language">Language:</label>
                    <select id="language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="it">Italian</option>
                    </select>
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="enableTurnDetection" checked>
                        Turn Detection
                    </label>
                </div>
            </div>

            <div style="text-align: center; margin: 15px 0;">
                <button id="micBtn" class="btn">Click to Start</button>
            </div>

            <div class="status">
                <div id="status" class="status-indicator">Disconnected</div>
            </div>

            <div class="transcription-section">
                <strong>Transcription</strong>
                <div id="transcription" class="transcription-box">
                    <p class="placeholder">Transcription appears here...</p>
                </div>
            </div>

            <div class="utterance-section">
                <strong>Current Utterance</strong>
                <div id="utterance" class="utterance-box">
                    <p class="placeholder">Current speech appears here...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Expose the class from local node_modules onto window for the example to use -->
    <script type="module">
    import { TalkscriberBrowserTranscriptionService } from '/node_modules/@talkscriber-npm/ts-client/dist/index.browser.js';
    window.TalkscriberBrowserTranscriptionService = TalkscriberBrowserTranscriptionService;
    </script>

    <script type="module" src="/examples/ui/dist/examples/ui/app.js?v=3"></script>
</body>
</html>
